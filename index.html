<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="http://graphql-swapi.parseapp.com/graphiql/graphiql.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/0.9.0/fetch.min.js"></script>
    <script src="http://graphql-swapi.parseapp.com/graphiql/graphiql.min.js"></script>
  </head>
  <body>
    Loading...
    <script>
      function graphQLFetcher(graphQLParams) {
        return fetch('http://localhost:8080/', {
          method: 'post',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(graphQLParams),
        }).then(function (response) {
          return response.json()
        });
      }

      React.render(
        React.createElement(GraphiQL, { fetcher: graphQLFetcher }),
        document.body
      );
    </script>
  </body>
</html>
